<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <form id="calculator">
        <div class="form-group">
          <label for="input1">Number 1:</label>
          <input type="text" id="input1" class="form-control">
        </div>
        <div class="form-group">
          <label for="input2">Number 2:</label>
          <input type="text" id="input2" class="form-control">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            multiply
          </label>
        </div>        
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            divide
          </label>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit!!!" class="btn btn-default">
        </div>
      </form>
      <div id="output">

      </div>

    </div>

  </body>
</html>
