<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <form id="add">
        <div class="form-group">
          <label for="add1">Number 1:</label>
          <input type="text" id="add1" class="form-control">
        </div>
        <div class="form-group">
          <label for="add2">Number 2:</label>
          <input type="text" id="add2" class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" value="Add" class="btn btn-default">
        </div>
      </form>
      <div id="addOutput">

      </div>

      <form id="subtract">
        <div class="form-group">
          <label for="subtract1">Number 1:</label>
          <input type="text" id="subtract1" class="form-control">
        </div>
        <div class="form-group">
          <label for="subtract2">Number 2:</label>
          <input type="text" id="subtract2" class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" value="Subtract" class="btn btn-default">
        </div>
      </form>
      <div id="subtractOutput">
        
      </div>
      
      <form id="multiply">
        <div class="form-group">
          <label for="multiply1">Number 1:</label>
          <input type="text" id="multiply1" class="form-control">
        </div>
        <div class="form-group">
          <label for="multiply2">Number 2:</label>
          <input type="text" id="multiply2" class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" value="Multiply" class="btn btn-default">
        </div>
      </form>
      <div id="multiplyOutput">
        
      </div>

      <form id="divide">
        <div class="form-group">
          <label for="divide1">Number 1:</label>
          <input type="text" id="divide1" class="form-control">
        </div>
        <div class="form-group">
          <label for="divide2">Number 2:</label>
          <input type="text" id="divide2" class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" value="Divide" class="btn btn-default">
        </div>
      </form>
      <div id="divideOutput">
        
      </div>



    </div>

  </body>
</html>
